#
# Bacula 3.x Storage Daemon test config for Webacula 3.x
#

Storage {
  Name = "Storage1"
  SDPort = 9103                  # Director's port
  WorkingDirectory = "/tmp/webacula/tmp"
  Pid Directory = "/var/run"
  Maximum Concurrent Jobs = 10
}

#
# List Directors who are permitted to contact Storage daemon
#
Director {
  Name = "main.dir"
  Password = "storage-password"
}

#
# Devices supported by this Storage daemon
# To connect, the Director's bacula-dir.conf must have the same Name and MediaType.
#

#******************************
# file storages
#******************************
Device {
  Name = "dev.file.storage.1"
  Media Type = "file.1"
  Archive Device = /tmp/webacula/dev
  LabelMedia = yes;
  Random Access = Yes;
  RemovableMedia = no;
  AlwaysOpen = no;
  Spool Directory = /tmp/webacula/tmp
  Block Positioning = no
}

Device {
  Name = "dev.file.storage.2"
  Media Type = "file.2"
  Archive Device = /tmp/webacula/dev
  LabelMedia = yes;
  Random Access = Yes;
  RemovableMedia = no;
  AlwaysOpen = no;
  Spool Directory = /tmp/webacula/tmp
  Block Positioning = no
}

Messages {
  Name = Standard
  director = "main.dir" = all  # все сообщения отсылать Директору
}

